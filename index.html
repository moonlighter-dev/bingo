<!DOCTYPE html>
<html>
  <head>
    <title>SFA Bingo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="SFA Bingo" content="Bingo at SFA" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <header>
      <h1 id="headerAtTop">SFA Bingo!</h1>
    </header>
    
      <label for="phraseBankSelect">Choose your Bingo:</label>
      <select id="phraseBankSelect">
          <option value="robertisms">Robertisms</option>
          <option value="dos">DOS</option>
      </select>
      <button type="button" id="createBoard">Create Board</button>
  
    <section id="btnContainer">
      <button id="shuffle" hidden="true">Shuffle the Board</button>
      <div>
        <button id="coverAll" hidden="true">Cover-all Mode: Off</button>
        <!-- <span
          >Cover-all Mode will only alert you of a win if every space is
          stamped. We suggest getting a regular bingo first before turning this
          feature on!</span
        > -->
      </div>
    </section>
    <section id="main">
      <table id="bingoBoard" hidden="true">
        <tbody>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td id="freeSpace" class="stamp"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <!-- <a href="https://sfasu.edu"><img src="img/sfaut-primary-mark-white.png" height="100"></a> -->
      <p
        >Thanks for playing! You can check out the code for this project here:
        <a href="https://github.com/moonlighter-dev/bingo"
          >moonlighter-dev/bingo</a
        >
    </p>
    </footer>
    <script src="js/phraseBank.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
