<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secret Bingo</title>

    <meta name="SFA Bingo" content="Bingo at SFA" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <header>
      <h1>SHHH! Secret Bingo!</h1>
      <h2 id="gameWelcome" hidden="true"></h2>
    </header>
    <section id="main">
      <table id="bingoBoard" hidden="true">
        <tbody>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>

            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td id="freeSpace" class="stamp"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="btnContainer">
        <select id="phraseBankSelect">
          <option value="">--Choose your Bingo:--</option>
          <option id="robertisms" value="robertisms">Robertisms</option>
          <option id="dos" value="dos">DOS</option>
      </select>
      <button type="button" id="createBoard">New Board</button>
      <section>
        <button id="coverAll" hidden="true">Cover-all Mode: Off</button>
      <!-- <span
        >Cover-all Mode will only alert you of a win if every space is
        stamped. We suggest getting a regular bingo first before turning this
        feature on!</span
      > -->
      </section>
      
    </section>
    <footer>
      <!-- <a href="https://sfasu.edu"><img src="img/sfaut-primary-mark-white.png" height="100"></a> -->
      <p
        >Thanks for playing! You can check out the code for this project here:
        <a href="https://github.com/moonlighter-dev/bingo"
          >moonlighter-dev/bingo</a
        >
    </p>
    </footer>
    <script src="js/phraseBank.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
